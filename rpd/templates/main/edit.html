{% extends "base.html" %}

{% block title %}
    Edit course "{{ object.name_of_disc }}"
{% endblock %}

{% block content %}

  <div class="module">
    <h2>Дисциплина: {{object.name_of_disc}}</h2>
      <div><a href="{{object.content.url}}" target="_blank">{{object.content}}</a></div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <p><input type="file" name="myfile"><p>
      <p><input type="submit" value="Сохранить файл"></p>
    </form>
      <a href="{% url "rpd_assigment_list" object.slug %}"><button>Отправить файл</button></a>
      </form>
  </div>
{% endblock %}
