{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <link rel="icon" href="{% static "/images/favicon.ico" %}" type="image/x-icon">
    <title>{% block title %}Профиль{% endblock %}</title>



    <link rel="stylesheet" type="text/css" href="{% static "filesendform/assets/bootstrap.min.css" %}">



        <link rel="stylesheet" href="../assets/plugins/fullcalendar/fullcalendar.min.css">
<link rel="stylesheet" href="../assets/plugins/morrisjs/morris.css">

    <!-- Custom Css -->

    <link rel="stylesheet" type="text/css" href="{% static "filesendform/assets/color_skins.css" %}">
</head>


<body class="theme-blue">
 <nav class="top_navbar" style="border-bottom: 1px solid #191f28;">

                    <li class="nav-item dropdown user-profile-dropdown  order-lg-0 order-1">

                    </a>
                    <div class="dropdown-menu position-absolute animated fadeInUp" aria-labelledby="userProfileDropdown">
                        <div class="dropdown-item">
                            <a href="/../../main/me">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> <span>Главная страница</span>
                            </a>
                        </div>
                        <div class="dropdown-item">
                            <a href="{% url "login" %}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg> <span>Выход</span>
                            </a>
                        </div>
                    </div>
                </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- Overlay For Sidebars -->
<div class="overlay"></div>
<section class="content">
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="body">
                        <div class="block-header">
                            <div class="row">
                                <div class="col-lg-6 col-md-8 col-sm-12">
                                    <h2>Profile</h2>
                                    <ul class="breadcrumb p-l-0 p-b-0 ">
                                                                                    <li class="breadcrumb-item"><a href="../../../main/me">{{profile_info.fio}}</a></li>
                                                                                                                                                                    <li class="breadcrumb-item active">Профиль</li>
                                                                            </ul>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix profile-page">
    <div class="col-lg-12 col-md-12">
        <div class="card active-bg text-white">
            <div class="body profile-header">
                <img src="{{profile_info.image.url}}" class="user_pic rounded img-raised" alt="{{profile_info.fio}}">
                <div class="detail">
                    <div class="u_name">
                        <h4><strong>{{profile_info.fio}}</strong></h4>
                        <span>{{profile_info.degree}}</span>
                        <p>{{profile_info.chair}}</p>
                    </div>
                    <div id="m_area_chart"></div>
                </div>
            </div>
        </div>

    </div>
</div>
    </div>
</section>

<!-- Default Size -->
<div class="modal fade" id="addevent" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="title" id="defaultModalLabel">Add Event</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="form-line">
                        <input type="number" class="form-control" placeholder="Event Date">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-line">
                        <input type="text" class="form-control" placeholder="Event Title">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-line">
                        <textarea class="form-control no-resize" placeholder="Event Description..."></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-round waves-effect">Add</button>
                <button type="button" class="btn btn-simple btn-round waves-effect" data-dismiss="modal">CLOSE</button>
            </div>
        </div>
    </div>
</div>

<script src="{% static "main/js/jquery-3.1.1.min.js" %}"></script>
    <script src="{% static "main/js/popper.min.js" %}"></script>
    <script src="{% static "main/js/bootstrap.min.js" %}"></script>
    <script src="{% static "main/js/perfect-scrollbar.min.js" %}"></script>
    <script src="{% static "main/js/app.js" %}"></script>
    <script>
        $(document).ready(function() {
            App.init();
        });
    </script><style>.grid .icon-profile{width: 90px;}</style>
    <script src="{% static "main/js/custom.js" %}"></script>
    <!-- END GLOBAL MANDATORY SCRIPTS -->
    <script src=""{% static "main/js/jquery-ui.min.js" %}"></script>
    <script src="{% static "main/js/contact.js" %}"></script>
</body>
</html>
