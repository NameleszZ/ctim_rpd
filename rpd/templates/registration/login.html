{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="{% static "/images/favicon.ico" %}" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
        <title>{% block title %}Авторизация{% endblock %}</title>
        <link href="{% static "css/css" %}" rel="stylesheet" type="text/css">
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
        <link href="{% static "css/plugins.css" %}" rel="stylesheet" type="text/css">
        <link href="{% static "css/form-1.css" %}"  rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="{% static "css/theme-checkbox-radio.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/switches.css" %}">
    </head>
    <body class="form">
        <div class="form-container">
            <div class="form-form">
                <div class="form-form-wrap">
                    <div class="form-container">
                        <div class="form-content">
                            <h1 class=""><span class="brand-name">Авторизация</span></h1>
                                                <form action="{% url 'login' %}" class="text-left" method="post">
                            <div class="form">
                                 {% csrf_token %}
                                 {% if form.errors %} <p>Неверный логин или пароль. Повторите попытку.</p>
                                 {% endif %}
                                <div id="username-field" class="field-wrapper input">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                    <input autofocus  id="id_username" name="username" type="username" class="form-control"  placeholder="Ваш логин">
                                </div>
                                <div id="password-field" class="field-wrapper input mb-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                    <input required id="id_password" name="password" type="password" class="form-control" placeholder="Ваш Пароль">
                                </div>
                                <input type="hidden" name="next" value="{{ next }}" />
                                <div class="d-sm-flex justify-content-between">
                                    <div class="field-wrapper toggle-pass">
                                        <p class="d-inline-block">Показать пароль</p>
                                        <label class="switch s-primary">
                                            <input type="checkbox" id="toggle-password" class="d-none">
                                            <span class="slider round"></span>
                                            </label>
                                    </div>
                                    <div class="field-wrapper">
                                        <button type="submit" class="btn btn-primary" value="Log-in">Вход </button>
                                    </div>
                                </div>
                            </div>
                            </form>
                            <p class="terms-conditions">© 2020 All Rights Reserved. <br><br>Сайт для разработки рабочих программ дисциплин</p>

                        </div>
                    </div>
                </div>
            </div>
        <div class="form-image">
            <div class="l-image">
            </div>
        </div>
    </div>
    <script src="{% static "js/form-1.js" %}"></script>

    <script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/perfect-scrollbar.min.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>

     <script>
        $(document).ready(function() {
            App.init();
        });
    </script>
    <script src="{% static "js/highlight.pack.js" %}"></script>
    <script src="{% static "js/custom.js" %}"></script>
    <!-- END GLOBAL MANDATORY STYLES -->

    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script src="{% static "js/scrollspyNav.js" %}"></script>
    <!-- END PAGE LEVEL SCRIPTS -->

    <!--  BEGIN CUSTOM STYLE FILE  -->
    <script src="{% static "js/popovers.js" %}"></script>



 </body></html>
